<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="get" class="form">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name"><br><br>
        <label for="phone">Phone Number</label>
		<input type="text" id="phone" placeholder="Phone Number">
		<label for="address">Address</label>
		<input type="text" id="address" placeholder="Address"><br><br>
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?"><br><br>
		<label for="multiselect">Please select your preferred breeds</label>
		<select multiple id="multiselect">
		<option>French bulldog</option>
		<option>German shepherd</option>
		<option>Labrador retriever</option>
		</select><br>
		<div class="submit">
		<button id="submit" type="submit" value="submit">Submit</button></div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
